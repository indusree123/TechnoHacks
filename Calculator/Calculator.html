<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      background-image: url("bg.jpg");
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      max-width: 100%;
    }

    .button {
      padding: 15px;
      text-align: center;
      background-color: #3498db;
      color: #fff;
      border: 1px solid black;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgb(232, 29, 232);
    }

    .display {
      grid-column: span 4;
      padding: 15px;
      text-align: right;
      font-size: 1.5em;
      border: 2px solid black ;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="button" onclick="clearDisplay()">AC</div>
    <div class="button" onclick="appendOperator('%')">%</div>
    <div class="button" onclick="deleteLast()">←</div>
    <div class="button" onclick="appendOperator('÷')">÷</div>
    <div class="button" onclick="appendToDisplay('7')">7</div>
    <div class="button" onclick="appendToDisplay('8')">8</div>
    <div class="button" onclick="appendToDisplay('9')">9</div>
    <div class="button" onclick="appendOperator('×')">x</div>
    <div class="button" onclick="appendToDisplay('4')">4</div>
    <div class="button" onclick="appendToDisplay('5')">5</div>
    <div class="button" onclick="appendToDisplay('6')">6</div>
    <div class="button" onclick="appendOperator('-')">−</div>
    <div class="button" onclick="appendToDisplay('1')">1</div>
    <div class="button" onclick="appendToDisplay('2')">2</div>
    <div class="button" onclick="appendToDisplay('3')">3</div>
    <div class="button" onclick="appendOperator('+')">+</div>
    <div class="button" onclick="appendToDisplay('00')">00</div>
    <div class="button" onclick="appendToDisplay('0')">0</div>
    <div class="button" onclick="appendDecimal(.)">.</div>
    <div class="button" onclick="calculate()">=</div>
  </div>

  <script>
    const display = document.getElementById('display');
    let currentInput = '';

    function clearDisplay() {
      display.textContent = '0';
      currentInput = '';
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      display.textContent = currentInput || '0';
    }

    function appendToDisplay(value) {
      currentInput += value;
      display.textContent = currentInput;
    }

    function appendOperator(operator) {
      currentInput += operator;
      display.textContent = currentInput;
    }

    function calculate() {
      try {
        display.textContent = eval(currentInput);
      } catch (error) {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
